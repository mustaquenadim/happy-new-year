<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Happy New Year 2023</title>
	</head>
	<body>
		<div class="container">
			<div class="inputGroup">
				<h4 class="h4">Enter Your Name</h4>
				<input type="text" name="name" id="nameInput" />
				<button class="open">Enter</button>
			</div>

			<div class="box">
				<div class="imgBox">
					<img src="./logo.png" alt="" />
				</div>
				<h2 class="title">Happy New Year 2023</h2>
				<div style="text-align: center; font-size: 16px">to</div>
				<h3 class="strangerName"></h3>
				<p>
					"New year—a new chapter, new verse, or just the same old story?
					Ultimately we write it. The choice is ours.” —Alex Morritt
				</p>
				<!-- <div class="btnContainer">
					<button class="close">Claim Now!</button>
				</div> -->
			</div>
		</div>

		<script src="./confetti.min.js"></script>
		<script>
			const strangerName = document.getElementById('nameInput');
			const strangerNameElem = document.querySelector('.strangerName');
			const openBtn = document.querySelector('.open');
			const inputGroup = document.querySelector('.inputGroup');
			const modal = document.querySelector('.box');
			const closeBtn = document.querySelector('.close');

			openBtn.addEventListener('click', () => {
				modal.classList.add('visible');
				inputGroup.classList.add('hidden');
				strangerNameElem.innerHTML = strangerName.value;

				const startConfetti = () => {
					setTimeout(function () {
						confetti.start();
					}, 1000);
				};

				const stopConfetti = () => {
					setTimeout(function () {
						confetti.stop();
					}, 5000);
				};

				const audio = new Audio('./confetti-pop-sound-effect.mp3');
				audio.play();

				startConfetti();
				stopConfetti();
			});

			// closeBtn.addEventListener('click', () => {
			// 	modal.classList.remove('visible');
			// 	openBtn.classList.remove('hidden');
			// });
		</script>
	</body>
</html>
